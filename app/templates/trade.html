<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background: linear-gradient(45deg, #af6666, #764b88);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            border-radius: 8px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .header-container {
            width: 100%;
            background-color: #764b88;
            padding: 20px 0;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-container h1 {
            margin: 0;
            font-size: 2em;
        }

        h2 {
            color: #af6666;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        label {
            margin: 10px 0 5px;
            font-weight: 500;
            font-size: 1.1em;
        }

        select, input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease-in-out;
            box-sizing: border-box;
        }

        select:focus, input[type="text"]:focus {
            border-color: #764b88;
            outline: none;
        }

        button {
            background-color: #764b88;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            background-color: #af6666;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 10px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="http://127.0.0.1:5000/">Home</a>
        <a href="/api/portfolio">Portfolio</a>
        <a href="/api/trade">Trade</a>
    </nav>
    <div class="container">
        <div class="header-container">
            <h1>Trade Stocks</h1>
        </div>
        <h2>Buy Stock</h2>
        <form id="buyForm">
            <label for="buy_stock_id">Stock:</label>
            <select id="buy_stock_id" name="stock_id" required>
                <option value="" disabled selected>Select stock to buy</option>
                {% for stock in stocks_can_buy %}
                <option value="{{ stock.id }}">{{ stock.symbol }} - {{ stock.stock_name }}</option>
                {% endfor %}
            </select>
            <label for="buy_quantity">Quantity:</label>
            <input type="text" inputmode="numeric" pattern="[1-9\s]+" placeholder="Please input postive number" id="buy_quantity" name="quantity" required>
            <button type="submit"><i class="fas fa-shopping-cart"></i> Buy</button>
        </form>

        <h2>Sell Stock</h2>
        <form id="sellForm">
            <label for="sell_stock_id">Stock:</label>
            <select id="sell_stock_id" name="stock_id" required>
                <option value="" disabled selected>Select stock to sell</option>
                {% for stock in stock_hold %}
                <option value="{{ stock.id }}">{{ stock.symbol }} - {{ stock.stock_name }}</option>
                {% endfor %}
            </select>
            <label for="sell_quantity">Quantity:</label>
            <input type="text" inputmode="numeric" pattern="[1-9\s]+" placeholder="Please input positive number" id="sell_quantity" name="quantity" required>
            <button type="submit"><i class="fas fa-dollar-sign"></i> Sell</button>
        </form>
    </div>

    <!-- Success/Error Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('buyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            submitForm('/api/portfolio/1/buy', new FormData(this));
        });

        document.getElementById('sellForm').addEventListener('submit', function(event) {
            event.preventDefault();
            submitForm('/api/portfolio/1/sell', new FormData(this));
        });

        function submitForm(url, formData) {
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.flag === 1) {
                    showModal(data.error);
                } else {
                    showModal(data.message);
                }
            })
            .catch(error => {
                showModal('An unexpected error occurred: ' + error.message);
            });
        }

        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('messageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('messageModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
